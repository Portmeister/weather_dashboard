<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- Custom CSS Styles-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
</head>
<body>
    <header>
        <h1>
            <b>
                Weather Dashboard
            </b>
        </h1>
    </header>
    <main class="container d-flex .flex-row">
        <div class="col-lg-3 bg-dark aside">
            <nav class="navbar">
                <form class="form-inline">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <button class="input-group-text" id="basic-addon1">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                          </svg>
                        </button>
                    </div>
                    <input type="text" class="form-control" placeholder="Search City" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </form>
            </nav>
            <div>
                <ul class="list-group" id="city-list">
                    
                </ul>
            </div>
        </div>
        <div id="weather" class="d-flex .flex-column col-lg-9">
            <div id="current">

            </div>
            <div id="uvIndex">

            </div>
            <div id="forcast">

            </div>
        </div>
    </main>
    <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to JavaScript File -->
  <script src="assets/js/script.js"></script>
</body>
</html>
